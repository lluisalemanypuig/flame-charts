<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flame Chart Data Viewer</title>

		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/bdl__main.js"></script>
	</head>
	<body>
		<div id="menu-toolbar">
			<span id="menu-buttons">
				<input type="file" id="file_input" accept=".json" />
				<label>Session loaded:</label>
				<label id="session_id">None</label>
			</span>
		</div>
		<div id="display-container">
			<canvas id="display"></canvas>
		</div>
		<div id="toolbar">
			<button id="reset_view">Reset view</button>
			<label for="width_scale_input">Width scaling:</label>
			<input type="number" id="width_scale_input" step="0.1" min="1" max="100" value="1" style="width: 60px" />
			<span id="zoom_level">Zoom: 100%</span>
			<button id="render_fitted_text">Render labels</button>
		</div>
	</body>
</html>
